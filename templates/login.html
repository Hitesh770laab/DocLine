<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DocLine Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        /* LOGIN PAGE BACKGROUND */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #0a1f44;
            font-family: 'Segoe UI', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #0a1f44, #063970);
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 400px;
            margin: 120px auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeUp 0.9s ease-out;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-field {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            border-radius: 10px;
        }

        .glass-field:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            outline: none;
        }

        .login-title {
            color: white;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
    </style>

</head>

<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="login-container glass-card">
        <div class="text-center mb-3">
            <i class="fa-solid fa-user-shield fa-3x text-light"></i>
            <h2 class="login-title fw-bold mt-2">DocLine Admin Login</h2>
        </div>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-light">Username</label>
                <input class="form-control glass-field text-light" type="text" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">Password</label>
                <input class="form-control glass-field text-light" type="password" name="password" required>
            </div>

            <button class="btn btn-primary w-100 mt-3 glass-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </form>
    </div>

    <!-- Particles Config -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "size": { "value": 3 },
                "color": { "value": "#ffffff" },
                "move": { "speed": 2 }
            }
        });
    </script>

</body>

</html>
